<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
    <style>
      td{
        padding:10px;
      }
      td.active{
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days origin"></ul>
        </div>
      </div>

      <div class="wrapper">
        <header>
          <p class="current-date current-13-date"></p>
        </header>
        <div class="calendar MC13">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>X</li>
          </ul>
          <ul id="MC13_days" class="days">

          </ul>
        </div>
      </div>
    </div>
    <script>

      $(document).ready(
        function () {
          var appendTXT = "";
          for (var i = 0; i < 4; i++){
            // appendTXT += "<tr>";
            for (var j = 0; j < 7; j++){
              let label = (i*7+j+1);
              appendTXT += "<li id='td_"+label+"'>"+(label)+"</li>";
            }
            // appendTXT += (i+"&"+j);
            if (i==1 && j==7) appendTXT += "<li id='td_-1'>L</li>";
            else if (i==3 && j==7) appendTXT += "<li id='td_-2'>Y</li>";
            else appendTXT += "<li>"+"-"+"</li>";
            // appendTXT += "</tr>";
          }
          $("#MC13_days").first().append($(appendTXT));
          renderCalendar();
        }
      );
    </script>

  </body>
</html>
